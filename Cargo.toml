[package]
name = "qwen3_asr"
version = "0.1.0"
edition = "2021"
description = "Pure Rust implementation of Qwen3 ASR (Automatic Speech Recognition) using libtorch"
license = "Apache-2.0"

[[bin]]
name = "asr"
path = "src/main.rs"

[dependencies]
tch = "0.23"
tokenizers = "0.21"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
hound = "3.5"
rubato = "0.16"
thiserror = "2.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
safetensors = "0.5"
ffmpeg-next = "8"
ffmpeg-sys-next = "8"

[features]
default = []
static-ffmpeg = ["ffmpeg-sys-next/static"]
build-ffmpeg = ["ffmpeg-sys-next/build", "static-ffmpeg"]
